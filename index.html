<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Black+Ops+One' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
<div class="container-fluid col-md-6 col-md-offset-3">
	<header>
		<h1>Pomodoro Clock</h1>
		<h2>FreeCodeCamp</h2>
	</header>
	<section id="break-controls" class="controls col-md-offset-2 col-md-4">
		<div class="control-title">Break Length</div>
		<div class="col-md-4">-</div>
		<div class="col-md-4">5</div>
		<div class="col-md-4">+</div>
	</section>
	<section id="session-controls" class="controls col-md-4">
		<div class="control-title">Session Length</div>
		<div class="col-md-4">-</div>
		<div class="col-md-4" id="session-length">00</div>
		<div class="col-md-4">+</div>
	</section>
	<section id="clock" class="col-md-4 col-md-offset-3" onclick="handler();">
		<div id="clock-txt">Session</div>
		<div id="time">00:00</div>
	</section>
</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
</body>
</html>
